<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout com Dois Sidebars</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    .content {
      flex: 1;
    }
    .sidebar-left {
      height: 100vh;
      position: sticky;
      top: 0;
      background-color: #134b5f; /* Azul escuro */
      color: white; /* Texto branco */
    }
    .sidebar-right {
      height: 100vh;
      position: sticky;
      top: 0;
      background-color: #f8f9fa; /* Mantém o fundo claro */
    }
    .main-content {
      padding: 20px;
      background-color: #d0e7ff; /* Azul claro */
    }
    .nav-link {
      color: white; /* Links em branco */
    }
    .nav-link:hover {
      color: #cccccc; /* Cor ao passar o mouse */
    }
    .home-btn {
      margin-top: 20px;
    }
    code {
    
    color: #ffffff;
    padding: 2px 4px;
    border-radius: 4px;
    font-size: 90%;
}

/* Estilo para blocos de código */
pre {
    background-color: #282c34;
   
    padding: 10px;
    border-radius: 6px;
    overflow-x: auto;
}
pre code {
    color: #ffffff; /* cor do texto */
}
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Esquerda: Links dos Comandos -->
      <nav class="col-md-2 sidebar-left">
        <div class="position-sticky">
            <a href="index.html" class="btn btn-primary home-btn">Home</a>
          <h5 class="pt-3">Comandos</h5>
          <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadMarkdown('conteudos/linhadecomando/cd.pwd')">cd</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadMarkdown('conteudos/linhadecomando/ls.md')">ls</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadMarkdown('conteudos/linhadecomando/touch.md')">touch</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadMarkdown('conteudos/linhadecomando/file.md')">file</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadMarkdown('conteudos/linhadecomando/cat.md')">cat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadMarkdown('conteudos/linhadecomando/less.md')">less</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadMarkdown('conteudos/linhadecomando/history.md')">history</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadMarkdown('conteudos/linhadecomando/cp.md')">cp</a>
          </li>
          <li class="nav-item"></li>
            <a class="nav-link" href="#" onclick="loadMarkdown('conteudos/linhadecomando/mv.md')">mv</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadMarkdown('conteudos/linhadecomando/mkdir.md')">mkdir</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadMarkdown('conteudos/linhadecomando/rm.md')">rm</a>
          </li>
          <li class="nav-item">

      </nav>

      <!-- Conteúdo Principal: Explicação dos Comandos -->
      <main class="col-md-6 main-content" id="content">
        <!-- Botão de Home -->
        <div id="html-output">
            <h2>Selecione um comando à esquerda</h2>
        </div>

       <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para Carregar Conteúdo Dinamicamente -->

        <div class="position-sticky">

          <ul class="nav flex-column">

  <!-- Bootstrap JS (opcional, para funcionalidades interativas) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Função para carregar e converter markdown para HTML
    function loadMarkdown(file) {
        fetch(file)
            .then(response => response.text())
            .then(markdownText => {
                const md = window.markdownit();
                const htmlOutput = md.render(markdownText);
                document.getElementById('html-output').innerHTML = htmlOutput;
            });
    }
</script>
</body>
</html>
